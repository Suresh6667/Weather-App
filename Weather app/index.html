<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>  
        <div class="tab-conatiner">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
        <!---grant location container-->
        <div class="sub-container grant-location">
            <img src="image_processing20200805-1307-98koji.png" alt="" width="88" height="88">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!---seach form-->
        <form class="form-container" data-searchForm>
            <input type="text" placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="5948534.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!--loading screen-->
        <div class="sub-container loading-container">
            <img src="load-35_256.gif" alt="" width="100" height="100" loading="lazy">
            <p>Loading</p>
        </div> 

        <!--show weather info-->
        <div class="sub-container user-info-container">
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <p data-weatherDesc></p>
            <img data-weatherIcon>
            <p data-temp></p>
            <div class="card-container">
                <div class="card">
                    <img src="windspeed.png" alt="" width="50" height="50"> 
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>

                <div class="card">
                    <img src="humidity.png" alt="" width="50" height="50"> 
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                <div class="card">
                    <img src="cloud.png" alt="" width="50" height="50"> 
                    <p>clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div> 
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
